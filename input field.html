<html>
<head>
    <style>
        body{
            background-color: pink;
        }
    </style>
</head>
<body>

    <form onsubmit="return showSeason()">
        <label for="input">Enter an Input (1-4):</label><br>
        <input type="number" id="input" name="input"><br><br>

        <input type="submit" value="Submit">
    </form>

    <p id="result"></p>

    <script>
        function showSeason() {
            let num = parseInt(document.getElementById("input").value); 
            let season = "";

            switch(num){
                case 1:
                    season = "Spring";
                    break;
                case 2:
                    season = "Autumn";
                    break;
                case 3:
                    season = "Winter";
                    break;
                case 4:
                    season = "Summer";
                    break;
                default:
                    season = "Enter a valid number (1-4)";
            }

            document.getElementById("result").innerText = season;

            return false;
        }
    </script>

</body>
</html>
