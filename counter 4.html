<!DOCTYPE html>
<html>

<head>
    <title>Prime Number Counter</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .counter-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #primeDisplay {
            font-size: 50px;
            font-weight: bold;
            color: #ff4081;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        #increment {
            background-color: #4CAF50;
            color: white;
        }

        #increment:hover {
            background-color: #45a049;
        }

        #decrement {
            background-color: #f44336;
            color: white;
        }

        #decrement:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>
    <div class="counter-container">
        <h2>Prime Number Counter</h2>
        <div id="primeDisplay">2</div>
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
    </div>

    <script>
        // Prime number helper functions
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function nextPrime(current) {
            let n = current + 1;
            while (!isPrime(n)) {
                n++;
            }
            return n;
        }

        function prevPrime(current) {
            let n = current - 1;
            while (n >= 2 && !isPrime(n)) {
                n--;
            }
            return n >= 2 ? n : 2; // Minimum prime is 2
        }

        let prime = 2; // Start with first prime
        const primeDisplay = document.getElementById('primeDisplay');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');

        incrementBtn.addEventListener('click', () => {
            prime = nextPrime(prime);
            primeDisplay.textContent = prime;
        });

        decrementBtn.addEventListener('click', () => {
            prime = prevPrime(prime);
            primeDisplay.textContent = prime;
        });
    </script>
</body>

</html>
