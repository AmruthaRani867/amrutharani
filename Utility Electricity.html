<html>
<head>
    <style>
        body{
            background-color: paleturquoise;
        }
        h1{
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Utility Electricity</h1>

    <form onsubmit="return showCalculate()">
        <label for="connection">Connection Type:</label><br>
        <select id="connection" name="connection"><br>
            <option value="Domestic">Domestic</option>
            <option value="Commercial">Commercial</option>
        </select><br><br>
        
        <label for="units">Units Consumed:</label><br>
        <input type="number" id="units" name="units"><br><br>
        <label for="charges">Charges:</label>
        <p id="charges"></p>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function showCalculate() {
            let type = document.getElementById("connection").value; 
            let units = parseInt(document.getElementById("units").value);
            let charges = "";

            if(type === "Domestic"){
                charges = units * 5;
            }
            else if(type === "Commercial"){
                charges = units * 10;
            }
            else{
                alert("Please select a valid type");
            }

            document.getElementById("charges").innerText = charges;
            return false;
        }
    </script>

</body>
</html>
